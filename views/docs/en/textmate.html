<h1>TextMate Bundle</h1>

<p> Stylus ships with a TextMate bundle, located within <code>./editors</code>. To install, simply execute <code>make install-bundle</code>, or place <code>./editors/Stylus.tmbundle</code> in the appropriate location.</p></div><a class="meow" href=""><img src="/assets/images/octocat.svg" alt="Stylus doc on Github"></a></div></div></body></html>
